<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <title><span class="lift:Menu.title">code:app:0.1-SNAPSHOT</span></title>
    <lift:CSS.blueprint/>
    <lift:CSS.fancyType/>
    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
    <script id="json" src="/classpath/json.js" type="text/javascript"/>
    <link rel="stylesheet" href="/static/site.css" type="text/css" media="screen"/>
</head>
<body>
<div class="container">
    <div class="column span-24 last">
        <h1>Raman says &quot;Order your curry!&quot;<img alt="" id="ajax-loader" style="display:none; margin-bottom: 0px; margin-left: 5px"
                                src="/images/ajax-loader.gif"/></h1>
    </div>

    <div id="order-count" class="span-6 lift:comet?type=OrderCount">
      <a href="/currentorder"><span class="count">0 orders</span></a>
    </div>

      <div id="notices" class="span-12">
        <!--<div class="lift:Msgs?showAll=false"/>-->
        <lift:Msgs showAll="false">
          <lift:error_class>error</lift:error_class>
          <lift:warning_class>notice</lift:warning_class>
          <lift:notice_class>success</lift:notice_class>
        </lift:Msgs>
      </div>

    <hr/>

    <div class="column span-6 colborder sidebar">
        <hr class="space"/>
        <span class="lift:Menu.builder"/>
        <hr class="space"/>
    </div>

    <div class="column span-17 last">
        <lift:bind name="content"/>
    </div>

    <hr/>
    <div class="column span-23 last" style="text-align: center">
        <h4 class="alt">
            Make sure you order, or the actual Raman will come and yell at you.</h4>
    </div>
</div>
</body>
</html>
