<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"/>
    <title>CurryOrder</title>


</head>
<body class="lift:content_id=real_content">
  <div class="lift:surround?with=default;at=content" id="real_content">
    <h2>Your Curry Order</h2>

    <form action="/order" name="Order" class="lift:snippet?type=OrderSnippet.order form-vertical">
<div class="row">
      <div class="span6">
        <div class="control-group">
            <label class="control-label">Main</label>
            <div class="controls">
                <select name="food" class="dish input-xlarge">
            <option>Butter Chicken</option>                                     
        </select>
         <span class="help-block">All mains are served with basmati rice and naan bread <em>(Except for Biryani)</em></span>
            </div>
          </div>

        <div class="control-group">
            <label class="control-label">Spice</label>
            <div class="controls">
                <select name="Hotness" class="hotness">
            <option>Very Mild</option>
        </select>
            </div>
          </div>

<div class="control-group">
            <label class="control-label">Take-away?</label>
            <div class="controls">
                <input type="checkbox"  name="TakeAway" class="takeAway"></input>
            </div>
          </div>

<div class="control-group">
            <label class="control-label">On Behalf Of</label>
            <div class="controls">
                <input type="textbox"   name="Order for" class="orderFor"></input>
            </div>
          </div>
<div class="control-group">
            <div class="controls">
                <input name="Order" value="order" class="sendOrder btn btn-primary" type="submit"/>
            </div>
          </div>
        
    </div>

        <div id="descriptionTable" class="span3">
                    <ul class="thumbnails">
                      <li class="span3">
                        <div class="thumbnail">
                          <img id="pic" src="http://placehold.it/300x200" alt="">
                          <p id="desc">Thumbnail caption...</p>
                        </div>
                      </li>
                    </ul>
                </div>

</div>
        
    </form>
</div>

</body>
</html>
